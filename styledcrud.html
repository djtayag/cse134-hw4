<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledcrud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Part 3 - Simple CRUD</title>
</head>
<body onload="onLoad()">
    <section class="enter-info">
        <h1>Doggie Blog!</h1>
        <form id="new-post" action="">
            <label for="">Post Title:</label><br>
            <input type="text" id="enter-title"><br><br>
            <label for="">Date:</label><br>
            <input type="date" id="enter-date"><br><br>
            <label for="">Summary:</label><br>
            <textarea name="" id="enter-summary" cols="30" rows="5"></textarea><br><br>
        </form>
        <button id="add-button">Add</button>
    </section>
    
    <dialog class="dialog" id="add-empty-field">
        <p>One or more fields are empty!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>
    
    <dialog class="dialog" id="already-exists">
        <p>Post title already exists!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>
   
    <template id="template-post">
        <div class="blog-post">
            <h1 id="title"></h1>
            <p id="date"></p>
            <p id="summary"></p>
            <button class="buttons" onclick="editPost(this.parentElement)"><i class="fa-solid fa-pencil"></i></button>
            <button class="buttons" onclick="deletePost()"><i class="fa-solid fa-trash"></i></button>

            <dialog class="dialog" id="edit-dialog">
                <p><b>Edit Post</b></p>
                <form method="dialog">
                    <label for="">Post Title:</label><br>
                    <input type="text" id="enter-title-dialog"><br><br>
                    <label for="">Date:</label><br>
                    <input type="date" id="enter-date-dialog"><br><br>
                    <label for="">Summary:</label><br>
                    <textarea name="" id="enter-summary-dialog" cols="30" rows="5"></textarea><br><br>
                    <button>Cancel</button>
                    <button onclick="editOK(this.parentElement.parentElement.parentElement)">OK</button>
                </form>
            </dialog>
    
            <dialog class="dialog" id="delete-dialog">
                <p>Delete post?</p>
                <form method="dialog">
                    <button>Cancel</button>
                    <button onclick="deleteOK(this.parentElement.parentElement.parentElement)">OK</button>
                </form>
            </dialog>
        </div>
    </template>

    <script src="/js/blog.js"></script>
</body>
</html>
