<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3 - Simple CRUD</title>
</head>
<body onload="onLoad()">
    <h1>Blog!</h1>
    <form action="">
        <label for="">Post Title:</label><br>
        <input type="text" id="enter-title"><br><br>
        <label for="">Date:</label><br>
        <input type="date" id="enter-date"><br><br>
        <label for="">Summary:</label><br>
        <textarea name="" id="enter-summary" cols="30" rows="5"></textarea><br><br>
    </form>
    <button id="add-button">Add</button>

    <dialog id="add-empty-field">
        <p>One or more fields are empty!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>
    
    <dialog id="already-exists">
        <p>Post title already exists!</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

    <br>
    <hr>
   
    <template id="template-post">
        <div>
            <h1 id="title"></h1>
            <p id="date"></p>
            <p id="summary"></p>
            <button onclick="editPost(this.parentElement)">Edit</button>
            <button onclick="deletePost()">Delete</button>

            <dialog id="edit-dialog">
                <p><b>Edit Post</b></p>
                <form method="dialog">
                    <label for="">Post Title:</label><br>
                    <input type="text" id="enter-title-dialog"><br><br>
                    <label for="">Date:</label><br>
                    <input type="date" id="enter-date-dialog"><br><br>
                    <label for="">Summary:</label><br>
                    <textarea name="" id="enter-summary-dialog" cols="30" rows="5"></textarea><br><br>
                    <button>Cancel</button>
                    <button onclick="editOK(this.parentElement.parentElement.parentElement)">OK</button>
                </form>
            </dialog>
    
            <dialog id="delete-dialog">
                <p>Delete post?</p>
                <form method="dialog">
                    <button>Cancel</button>
                    <button onclick="deleteOK(this.parentElement.parentElement.parentElement)">OK</button>
                </form>
            </dialog>
        </div>
    </template>

    <script src="/js/blog.js"></script>
</body>
</html>
