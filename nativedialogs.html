<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 - Simple Dialogs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Simple Dialogs</h1>
    <button id="alert-btn">Alert</button>
    <button id="confirm-btn">Confirm</button>
    <button id="prompt-btn">Prompt</button>
    <button id="safer-prompt-btn">Safer Prompt</button>
    <br>
    <br>
    <output id="out"></output>
</body>
<script>
    document.getElementById('alert-btn').addEventListener('click', () => 
        alert("Alert button pressed!")
    );

    document.getElementById('confirm-btn').addEventListener('click', handleConfirm);
    
    function handleConfirm() {
        let result = confirm("Do you confirm?");
        
        document.getElementById('out').innerHTML = "Confirm Result: " + `${result}`;
    }

    document.getElementById('prompt-btn').addEventListener('click', handlePrompt);

    function handlePrompt () {
        let name = prompt("Please enter your name");
        if (name == null || name == "") {
            document.getElementById('out').innerHTML = "Prompt Result: User didn't enter anything";
        } 
        else {
            document.getElementById('out').innerHTML = "Prompt Result: " + `${name}`;
        }
    }

    document.getElementById('safer-prompt-btn').addEventListener('click', handleSaferPrompt);

    function handleSaferPrompt () {
        let safeName = prompt("Please enter your name");
        let clean = DOMPurify.sanitize(safeName);

        if (clean == null || clean == "") {
            document.getElementById('out').innerHTML = "Safer Prompt Result: User didn't enter anything";
        } 
        else {
            document.getElementById('out').innerHTML = "Safer Prompt Result: " + `${clean}`;
        }
    }
</script>
</html>
